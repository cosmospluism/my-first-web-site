       <h1> who is <a href="https://namu.wiki/w/%ED%91%B8%EB%B0%94%EC%98%A4" target="_blank">푸바오</a>?</h1> 
       <img src="pp.jpg" width="50%">
       <p><br><strong><u>푸바오</u></strong>는 2014년 중국 주석 시진핑의 방한 이후 에버랜드로 들여온 아이바오와 러바오의 새끼로, 2020년 7월 20일에 대한민국 최초로 자연 분만으로 태어난 판다이다. 현재 에버랜드에서 사육 중인 동물들 중 호랑이 남매들(태범, 무궁, 호랑이 오둥이)과 함께 가장 인기가 높은 동물이다. 이름의 뜻은 '행복을 주는 보물'이라는 뜻이다.</p>
